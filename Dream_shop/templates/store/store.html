{% extends 'base.html' %}

{% load static %}

{% block content %}
  <div class="background">
    <h1 class="page-title">Titre de la page</h1>
    <div class="product-grid">
      <!-- Répétez cette structure pour chaque produit -->
      <div class="product-card">
        <div class="product-image">
          <div class="image-face front">
            <img src="{% static 'styles/images/carrousel/men01.jpg' %}" alt="Nom du produit">

          <div class="image-face back">

    </div>
  </div>
